<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Conta</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section>
            <div class="form-container"  class="col-x-2 div1">
                <h1>Login</h1>
                <form action="#">
                    <div class="control">
                        <label for="name" >Gmail</label>
                        <input type="text" name="Gmail" placeholder="Digite seu Gmail" id="gmail">
                    </div>
                    <div class="control">
                        <label for="psw">Senha</label>
                        <input type="password" name="psw" placeholder="Digite sua Senha" id="psw">
                    </div>
                    <span><input type="checkbox"> Nunca esquecer-me.</span>
                    <div class="control">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <div class="link">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
        </section>
    </body>
</html>
